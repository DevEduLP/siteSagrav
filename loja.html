<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagrav - Loja</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleloja.css">
</head>

<body>
    <!-- Seção Loja -->
    <section id="loja">
        <!-- Header da Loja com Logo e Título -->
        <header class="loja-header">
            <div class="logo-container">
                <img src="images/sagrav_logo-removebg-preview.png" alt="Logo da Banda" class="logo-banda">
            </div>
            <h2>Loja Oficial</h2>
        </header>

        <!-- Container de Produtos -->
        <div class="loja-container">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="camiseta.jpg" alt="Camiseta da Banda">
                <h3>Camiseta <br>Kingdom of Chaos</h3>
                <p>R$ 00,00</p>
                <button>Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="poster.jpg" alt="Pôster da Banda">
                <h3>CD - Kingdom of Chaos</h3>
                <p>R$ 00,00</p>
                <button>Comprar</button>
            </div>

            <!-- Produto 3 -->
            <div class="produto">
                <img src="cd.jpg" alt="CD da Banda">
                <h3>Caneca Sagrav</h3>
                <p>R$ 00,00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>
</body>

</html>
